    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniTicket</title>
    <!-- Tailwind CSS with dark mode support -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {

                900: '#0f172a',
